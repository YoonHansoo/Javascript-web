<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<a id="target" href="http://opentutorials.org">opentutorials</a>

	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
		var t = $('#target');
		
		console.log(t.attr('href')); //http://opentutorials.org        = getAttribute
		t.attr('title', 'opentutorials.org'); // title 속성의 값을 설정한다.  = setAttribute
		t.removeAttr('title'); // title 속성을 제거한다.
		
		
		// 현재 문서의 URL이 아래와 같다고 했을 때
		// http://localhost/jQuery_attribute_api/demo2.html
		var t1 = $('#t1');
		console.log(t1.attr('href')); // ./demo.html 
		console.log(t1.prop('href')); // http://localhost/jQuery_attribute_api/demo.html 

		var t2 = $('#t2');
		console.log(t2.attr('checked')); // checked
		console.log(t2.prop('checked')); // true
</script>
</body>
</html>
